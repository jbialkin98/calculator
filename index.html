<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="code.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="label"></div>
        <div class="buttons">
            <button id="clear" class="topButtons">AC</button>
            <button id="positiveNegative" class="topButtons">+/-</button>
            <button id="percentage" class="topButtons">%</button>
            <button id="divide" class="operator rightColumn">/</button>
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="multiply" class="operator rightColumn">*</button>
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="subtract" class="operator rightColumn">-</button>
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="add" class="operator rightColumn">+</button>
            <button id="zero" class="digit">0</button>
            <button id="dot" class="specialCase">.</button>
            <button id="equals" class="rightColumn">=</button>
        </div>

    </body>

</html>
